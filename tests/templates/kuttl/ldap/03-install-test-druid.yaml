---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-druid
  labels:
    app: test-druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-druid
  template:
    metadata:
      labels:
        app: test-druid
    spec:
      containers:
        - name: test-druid
          image: docker.stackable.tech/stackable/testing-tools:0.2.0-stackable0.0.0-dev
          command: ["sleep", "infinity"]
      terminationGracePeriodSeconds: 1
