---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: druid-test-runner
  labels:
    app: druid-test-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: druid-test-runner
  template:
    metadata:
      labels:
        app: druid-test-runner
    spec:
      containers:
        - name: druid-test-runner
          image: oci.stackable.tech/sdp/testing-tools:0.3.0-stackable0.0.0-dev
          stdin: true
          tty: true
      terminationGracePeriodSeconds: 1
