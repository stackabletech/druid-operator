---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: checks
  labels:
    app: checks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checks
  template:
    metadata:
      labels:
        app: checks
    spec:
      containers:
        - name: checks
          image: oci.stackable.tech/sdp/testing-tools:0.3.0-stackable0.0.0-dev
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "512m"
            limits:
              memory: "128Mi"
              cpu: "1"
      terminationGracePeriodSeconds: 1
