  replicas: 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: druid-historical-default
status:
  readyReplicas: 1
  replicas: 1
spec:
  template:
    spec:
      volumes:
        - name: tls-mount
          ephemeral:
            volumeClaimTemplate:
              metadata:
                annotations:
                  secrets.stackable.tech/class: tls
                  secrets.stackable.tech/scope: pod,node
                creationTimestamp: null
              spec:
                storageClassName: secrets.stackable.tech
        - name: tls
          emptyDir: {}
        - name: config
          configMap:
            name: druid-historical-default
        - name: rwconfig
          emptyDir: {}
        - name: log-config
        - name: log
        - name: hdfs
          configMap:
            name: druid-hdfs
        - name: segment-cache
          emptyDir:
            sizeLimit: 1G
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: druid-middlemanager-default
status:
  readyReplicas: 1
  replicas: 1
