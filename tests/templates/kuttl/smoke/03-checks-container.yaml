apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: checks
  labels:
    app: checks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checks
  template:
    metadata:
      labels:
        app: checks
    spec:
      containers:
      - name: checks
        image: python:3.10-slim
        stdin: true
        tty: true
