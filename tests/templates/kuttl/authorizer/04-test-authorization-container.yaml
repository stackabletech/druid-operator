---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: authcheck
  labels:
    app: authcheck
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authcheck
  template:
    metadata:
      labels:
        app: authcheck
    spec:
      containers:
        - name: authcheck
          image: python:3.10-slim
          stdin: true
          tty: true
