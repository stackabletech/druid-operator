---
apiVersion: druid.stackable.tech/v1alpha1
kind: DruidCluster
metadata:
  name: psql-druid
  uid: test-uid ### needed for ownerreference_from_resource() to succeed
spec:
  version: 24.0.0-stackable0.1.0
  zookeeperConfigMapName: psql-druid-znode
  metadataStorageDatabase:
    dbType: postgresql
    connString: jdbc:postgresql://druid-postgresql/druid
    host: druid-postgresql
    port: 5432
    user: druid
    password: druid
  deepStorage:
    hdfs:
      configMapName: simple-hdfs
      directory: /druid
  brokers:
    roleGroups:
      default:
        replicas: 1
        config: {}
  coordinators:
    roleGroups:
      default:
        replicas: 1
        config: {}
  historicals:
    roleGroups:
      default:
        replicas: 1
        config: {}
      secondary:
        replicas: 1
        config: {}
  middleManagers:
    roleGroups:
      default:
        replicas: 1
        config: {}
  routers:
    roleGroups:
      default:
        replicas: 1
        config: {}
