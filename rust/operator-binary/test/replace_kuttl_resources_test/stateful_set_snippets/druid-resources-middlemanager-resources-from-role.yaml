---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: druid-resources-middlemanager-resources-from-role
spec:
  template:
    spec:
      containers:
        - name: druid
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 1Gi