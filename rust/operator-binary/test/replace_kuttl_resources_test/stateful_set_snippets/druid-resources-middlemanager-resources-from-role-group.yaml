---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: druid-resources-middlemanager-resources-from-role-group
spec:
  template:
    spec:
      containers:
        - name: druid
          resources:
            requests:
              cpu: 300m
              memory: 3Gi
            limits:
              cpu: "3"
              memory: 3Gi